<!DOCTYPE html>
<html lang="en">
<head>
  <title>Used Car Price Prediction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>
<body style="background-image: url('/static/wal13.jpg');
height: 100vh;   background-repeat: no-repeat; background-size:cover; background-position: top;">
<div class="container" >
  <h1 class="heading" style="opacity: 82%; align-content: center ; font-size: 40px;">Used Car Price Prediction</h1>
  <form  action = "/submit" method="POST" enctype="multipart/form-data">

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputcarname">Car Name</label>
            <input type="text" class="form-control" id="inputcarname" name="Name" placeholder="For ex: Nissan, Honda" style="opacity: 70%">
        </div>
        <div class="form-group col-md-6">
            <label for="Location">Location</label>
            <select class ="form-control" id="Location" name="Location" required>
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune</option>
            <option value = "Chennai">Chennai</option>
            <option value="Coimbatore">Coimbatore</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value = "Jaipur">Jaipur</option>
            <option value="Kochi">Kochi</option>
            <option value="Delhi">Delhi</option>
            <option value = "Kolkata">Kolkata</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Ahmedabad">Ahmedabad</option>
            </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
            <label for="caryear">Car Make year</label>
            <input type="number" class="form-control" id="caryear" name="Year" placeholder="Make year of car" required>
        </div>
        <div class="form-group col-md-6">
            <label for="Kilometersdriven">Car's current kilometers</label>
            <input type="number" class="form-control" id="Kilometersdriven" name="Kilometers_Driven" placeholder="Kilometers Drived by car" required>
        </div>
      </div>
      <div class = "form-row">
        <div class="form-group col-md-4">
            <label for="Fuel_Type">Fuel_Type</label>
            <select class ="form-control" id="Fuel_Type" name="Fuel_Type" required>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value = "CNG">CNG</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="transmission">Car Transmission</label>
            <select class ="form-control" id="transmission" name="Transmission" required>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="Owner_type">Car Ownership</label>
            <select  class="form-control" id="Owner_type" name="Owner_Type" required>
                <option value="First">First</option>
                <option value="Second">Second</option>
                <option value="Third">Third</option>
                <option value="Fourth">Fourth</option>        
            </select>
        </div>
      </div>
      <div class = "form-row">
        <div class="form-group col-md-3">
            <label for="mileage">Car Mileage</label>
            <input type="number" class="form-control" id="mileage" name="Mileage" placeholder="Mileage of car" required>
        </div>
        <div class="form-group col-md-3">
            <label for="engine_size">Car's Engine</label>
            <input type="text" class="form-control" id="inputcarname" name="Engine"placeholder="For ex: 998 CC" required>
        </div>
        </div>
        <div class="form-group col-md-3">
            <label for="car_power">Car's Power</label>
            <input type="text" class="form-control" id="car_power" name="Power" placeholder="For ex: 58.16 bhp" required>
        </div>
        <div class="form-group col-md-3">
            <label for="car_seats">Car Seats</label>
            <input type="number" class="form-control" id="car_seats" name="Seats" placeholder="For ex: 1,2,3,.." required>
        </div>
      
      <div class ="form-group button">
        <button type="submit" class="btn btn-primary" style="text-align: center; top: 50%; left: 50%;">Predict Price</button>
    </div>
</div>
  </form>
  
  

	        {% if prediction %}
    <div>
        <h3 style="text-align: center; font-size: 30px; padding-top:20px;text-decoration: solid; color: aliceblue;">You can sell your car for: {{ prediction}} lakh</h3>
    </div>
  
	            {% endif %}

</div>

</body>
</html>
